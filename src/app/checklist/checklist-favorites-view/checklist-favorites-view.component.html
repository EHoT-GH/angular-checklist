<header>
  Favorites
</header>
<ul class="category" *ngFor="let favorite of favorites$ | async">
  <h4>{{ favorite.category.title }}</h4>
  <ul class="item-list">
    <li class="item" *ngFor="let item of favorite.items">
      <mat-checkbox color="primary" (click)="toggleItem(item)" [checked]="item.checked"></mat-checkbox>
      <a [routerLink]="['../', favorite.category.slug, item.id]">{{ item.title }}</a>
    </li>
  </ul>
</ul>
