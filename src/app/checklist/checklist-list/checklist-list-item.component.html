<mat-checkbox color="primary" (click)="toggleItem.emit(item)" [checked]="item.checked"></mat-checkbox>
<a [routerLink]="['/checklist', item.category, item.id]">{{ item.title }}</a>
<app-checklist-favorite-button [active]="item.favorite" (toggle)="toggleFavorite.emit(item)"></app-checklist-favorite-button>
