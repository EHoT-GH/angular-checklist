<app-checklist-cta-bar
  [filter]="filter$ | async"
  (filterChange)="setFilter($event)"
  (checkAll)="checkAllItems()"
  (uncheckAll)="uncheckAllItems()">
</app-checklist-cta-bar>

<app-checklist-list class="checklist-items">
  <app-checklist-list-item *ngFor="let item of items$ | async; trackBy: trackById" [item]="item" (toggleItem)="toggleItem($event)"
    (toggleFavorite)="toggleFavorite($event)">
  </app-checklist-list-item>
</app-checklist-list>
